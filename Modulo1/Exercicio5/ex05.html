<!DOCTYPE html>
<html lang="pt-BR">
    <head>
        <meta charset="UTF-8">
        <title>Exerc√≠cio 5</title>
    </head>
    <body>
        <script>
            var usuarios = [
                {
                    nome: "Diego",
                    habilidades: ["Javascript", "ReactJS", "Redux"]
                },
                {
                    nome: "Gabriel",
                    habilidades: ["VueJS", "Ruby on Rails", "Elixir"]
                }
            ];
            function msg(usuarios) {
                for (i of usuarios) {
                    console.log(`O ${i.nome} possui as habilidades: `+
                    `${i.habilidades.join(', ')}`);
                }
            }
    
            msg(usuarios);
        </script>
    </body>
</html>
